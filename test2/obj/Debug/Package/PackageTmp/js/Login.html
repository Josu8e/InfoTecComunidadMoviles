<div id="log" class="login" onkeypress="key(event)">
   
    <h1>InfoTec</h1>

    <div class="cuadro">
        <input type="text" id="id" name="u" placeholder="Usuario" required="required" pattern="(0-9){1}-(0-9){4}-(0-9){4}" />
        <input type="password" id="password" clasname="p" placeholder="Contraseña" required="required" />
        <input type="button" onclick="login()" class="btn btn-primary btn-block btn-large" value="Ingresar" />

        <div class="col-md-14" style="margin:10px auto">
            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-lg btn-block btn-large">Recordar contraseña</button>
        </div>

        <h3 id="mensajeLogin"></h3>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><b>Recordar contraseña</b></h4>
                    </div>

                    <div class="modal-body">
                        <p>Ingrese el correo electrónico con el que está registrado(a) para enviarle su contraseña.</p>
                        <form id="myform">

                            <input type="email" name="to_email" id="email" class="form-control" value="" required />
                            <input type="text" name="name" style="display:none" value="" />
                            <input type="text" name="id" style="display:none" value="" />
                            <input type="text" name="pass" style="display:none" value="" />

                            <button class="btn btn-primary" onclick="emailSend()">
                                Enviar
                            </button>
                        </form>
                    </div>

                    <div id="notificacion"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
